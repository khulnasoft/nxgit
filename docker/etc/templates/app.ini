APP_NAME = $APP_NAME
RUN_MODE = $RUN_MODE

[repository]
ROOT = /data/git/repositories

[repository.local]
LOCAL_COPY_PATH = /data/nxgit/tmp/local-repo

[repository.upload]
TEMP_PATH = /data/nxgit/uploads

[server]
APP_DATA_PATH = /data/nxgit
SSH_DOMAIN       = $SSH_DOMAIN
HTTP_PORT        = $HTTP_PORT
ROOT_URL         = $ROOT_URL
DISABLE_SSH      = $DISABLE_SSH
SSH_PORT         = $SSH_PORT
LFS_CONTENT_PATH = /data/git/lfs

[database]
PATH = /data/nxgit/nxgit.db
DB_TYPE = $DB_TYPE
HOST    = $DB_HOST
NAME    = $DB_NAME
USER    = $DB_USER
PASSWD  = $DB_PASSWD

[indexer]
ISSUE_INDEXER_PATH = /data/nxgit/indexers/issues.bleve

[session]
PROVIDER_CONFIG = /data/nxgit/sessions

[picture]
AVATAR_UPLOAD_PATH = /data/nxgit/avatars

[attachment]
PATH = /data/nxgit/attachments

[log]
ROOT_PATH = /data/nxgit/log

[security]
INSTALL_LOCK = $INSTALL_LOCK
SECRET_KEY   = $SECRET_KEY

[service]
DISABLE_REGISTRATION = $DISABLE_REGISTRATION
REQUIRE_SIGNIN_VIEW  = $REQUIRE_SIGNIN_VIEW
